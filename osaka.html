<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/osaka.css">
    <title>Escuela en Osaka</title>
</head>
<body>
    <h1>Clases de Takoyaki en Osaka</h1>
    <img src="images/osaka-city.jpg" alt="Ciudad de Osaka" class="city-image">
    <img src="images/takoyaki.jpg" alt="Takoyaki" class="food-image">
    <p>Únete a nuestras clases de takoyaki en Osaka y aprende los secretos detrás de este delicioso platillo callejero.</p>
    
    <h2>Formulario de Inscripción</h2>
    <form onsubmit="mostrarMensaje(event)">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="fecha">Fecha de Inicio:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>

        <input type="submit" value="Inscribirse">
    </form>

    <p>Visita el <a href="https://www.city.osaka.lg.jp/" target="_blank">sitio oficial de Osaka</a> para más información sobre la ciudad.</p>

    <a href="index.html">Volver al Menú</a>

    <script>
        function mostrarMensaje(e) {
            e.preventDefault();
            alert('Correctamente inscrito');
        }
    </script>
</body>
</html>
