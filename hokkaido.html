<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/hokkaido.css">
    <title>Escuela en Hokkaido</title>
</head>
<body>
    <h1>Clases de Sopa Miso en Hokkaido</h1>
    <img src="images/hokkaido-city.jpg" alt="Ciudad de Hokkaido" class="city-image">
    <img src="images/miso-soup.jpg" alt="Sopa Miso" class="food-image">
    <p>Disfruta de la auténtica sopa miso en Hokkaido, famosa por su clima frío y su deliciosa cocina casera.</p>
    
    <h2>Formulario de Inscripción</h2>
    <form onsubmit="mostrarMensaje(event)">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="fecha">Fecha de Inicio:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>

        <input type="submit" value="Inscribirse">
    </form>

    <p>Visita el <a href="https://www.pref.hokkaido.lg.jp/" target="_blank">sitio oficial de Hokkaido</a> para más información sobre la ciudad.</p>

    <a href="index.html">Volver al Menú</a>

    <script>
        function mostrarMensaje(e) {
            e.preventDefault();
            alert('Correctamente inscrito');
        }
    </script>
</body>
</html>
