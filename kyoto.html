<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/kyoto.css">
    <title>Escuela en Kioto</title>
</head>
<body>
    <h1>Clases de Kaiseki en Kioto</h1>
    <img src="images/kyoto-city.jpg" alt="Ciudad de Kioto" class="city-image">
    <img src="images/kaiseki.jpg" alt="Kaiseki" class="food-image">
    <p>Explora la sofisticada cocina kaiseki en el corazón de Kioto, conocida por su elegancia y técnicas refinadas.</p>
    
    <h2>Formulario de Inscripción</h2>
    <form onsubmit="mostrarMensaje(event)">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="fecha">Fecha de Inicio:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>

        <input type="submit" value="Inscribirse">
    </form>

    <p>Visita el <a href="https://www.city.kyoto.lg.jp/" target="_blank">sitio oficial de Kioto</a> para más información sobre la ciudad.</p>

    <a href="index.html">Volver al Menú</a>

    <script>
        function mostrarMensaje(e) {
            e.preventDefault();
            alert('Correctamente inscrito');
        }
    </script>
</body>
</html>
